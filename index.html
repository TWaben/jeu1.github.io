  <style>

    #gameArea {

    #instructions {

    #rightBackground {

      width: 50vw;
      height: 100vh;

      background-repeat: no-repeat;
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    #leftBackground {
      position: absolute;
      top: 0;

      background-repeat: no-repeat;
      opacity: 0.6;

      pointer-events: none;
    }

    #messageBox {
      position: absolute;

      color: white;

    }

    .gift {

      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
    }

    #gift1 {
      top: 120px;
      right: 500px;

    }

    #gift2 {

    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;

    #popupContent {
      background: white;
      padding: 30px;

    }

    #nameTag {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    @keyframes floatyBig {
      0% { transform: translateY(-50%) translateX(0); }
      20% { transform: translateY(-53%) translateX(3px); }
      40% { transform: translateY(-47%) translateX(-3px); }
      60% { transform: translateY(-52%) translateX(2px); }
      80% { transform: translateY(-48%) translateX(-2px); }

  <noscript>

  <script>
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      document.addEventListener('DOMContentLoaded', () => {

          <p>Essaie d‚Äôouvrir √ßa sur ton PC üíª</p>
        `;
        document.body.style.display = 'block';
      });
    } else {

  </script>
</head>

<body>
  <div id="gameArea">
    <div id="elea">
      <div id="nameTag">El√©a</div>
    </div>
  </div>

  <div id="instructions">
    ZQSD<br>pour se d√©placer
  </div>

  <div id="messageBox">Salut üôÇ‚Äã</div>

  <img src="cadeau.png" class="gift" id="gift1" />
  <img src="cadeau2.png" class="gift" id="gift2" />

  <div id="rightBackground"></div>
  <div id="leftBackground"></div>

  <div id="popup">
    <div id="popupContent">
      <p id="popupText">üéÅ Bravo ! Tu as trouv√© un cadeau !</p>
      <br />
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    const elea = document.getElementById("elea");
    const messageBox = document.getElementById("messageBox");
    const gift1 = document.getElementById("gift1");
    const gift2 = document.getElementById("gift2");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;
    const speed = 1.5;

    const keysPressed = {};

    document.addEventListener("keydown", (e) => {
      keysPressed[e.key.toLowerCase()] = true;
    });

    document.addEventListener("keyup", (e) => {
      keysPressed[e.key.toLowerCase()] = false;
    });

    function updatePosition() {
      if (keysPressed["z"]) posY -= speed;
      if (keysPressed["s"]) posY += speed;
      if (keysPressed["q"]) posX -= speed;
      if (keysPressed["d"]) posX += speed;

      elea.style.left = posX + "px";
      elea.style.top = posY + "px";

      checkCollision();
      checkGiftCollision();

      requestAnimationFrame(updatePosition);
    }

    requestAnimationFrame(updatePosition);

    function checkCollision() {
      const eleaRect = elea.getBoundingClientRect();
      const boxRect = messageBox.getBoundingClientRect();

      const isColliding = !(
        eleaRect.right < boxRect.left ||
        eleaRect.left > boxRect.right ||
        eleaRect.bottom < boxRect.top ||
        eleaRect.top > boxRect.bottom
      );

      if (isColliding) {
        window.location.href = "jeu.html";
      }
    }

    function checkGiftCollision() {
      const eleaRect = elea.getBoundingClientRect();
      const gifts = [gift1, gift2];

      for (const gift of gifts) {
        if (!gift || gift.style.display === "none") continue;

        const giftRect = gift.getBoundingClientRect();

        const isTouching = !(
          eleaRect.right < giftRect.left ||
          eleaRect.left > giftRect.right ||
          eleaRect.bottom < giftRect.top ||
          eleaRect.top > giftRect.bottom
        );

        if (isTouching) {
          if (gift.id === "gift1") {
            popupText.innerHTML = "Tu es la <strong>femme</strong> avec qui je veux faire ma vie";
          } else if (gift.id === "gift2") {
            popupText.innerHTML = "Je suis tr√®s <strong>fier</strong> de toi et √ßa me remplit de joie de voir que tu le d√©couvres petit √† petit";
          }

          openPopup();
          gift.style.display = "none";
          break;
        }
      }
    }

    function openPopup() {
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
