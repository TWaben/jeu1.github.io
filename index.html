<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"

  <title>Jeu El√©a</title>

  <style>

    html, body { 
  -webkit-text-size-adjust: none !important;
  text-size-adjust: none !important;
}
    body {
      display: none;
      margin: 0;
      overflow: hidden;
      background-color: white;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #elea {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-image: url('elea.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      transform: translate(-50%, -50%);
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      z-index: 1000;
    }

    #rightBackground, #leftBackground {
      position: absolute;
      top: 0;
      width: 50vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    #rightBackground {
      right: 0;
      background-image: url('champdefleur.png');
    }

    #leftBackground {
      left: 0;
      background-image: url('enfer.webp');
    }

    #messageBox {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background-color: #007BFF;
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: floatyBig 4s ease-in-out infinite;
    }

    .gift {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
    }

    #gift1 {
      top: 120px;
      right: 500px;
      animation: floatyBig 1.2s ease-in-out infinite;
    }

    #gift2 {
      bottom: 100px;
      right: 100px;
      animation: floatyBig 1.2s ease-in-out infinite;
    }
    #tinderFloat {
  top: 50%;
  left: 20px;
  width: 150px;
  height: auto;
  z-index: 999;
  animation: floatyBig 1.8s ease-in-out infinite;
}


    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #popupContent {
      background: white;
      padding: 30px;
      border-radius: 15px;
      font-family: Arial;
      text-align: center;
    }

    #nameTag {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    #tinderLogo {
  position: fixed;
  top: 50%;
  left: 20px;
  width: 150px;
  height: auto;
  z-index: 999;
}

  /* Styles quand on est en mode mobile */
  body.mobile {
    display: block;              /* remet l‚Äôaffichage (ton body est display:none par d√©faut) */
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f8f8f8;
    margin: 0;
    font-size: 25px;             /* tailles FIXES = rendu identique local/en ligne */
    line-height: 1.35;
  }
  body.mobile h2 {
    margin: 0 0 12px;
    font-weight: 700;
    font-size: 40px;
    line-height: 1.2;
  }
  body.mobile p {
    margin: 8px auto 10px;
    max-width: 28rem;
    line-height: 1.35;
  }
  body.mobile .image-mobile {
    position: absolute;
    bottom: 50px;
    left: 52%;
    transform: translateX(-50%);
    height: 60vh;
  }

    @keyframes floatyBig {
      0% { transform: translateY(-50%) translateX(0); }
      20% { transform: translateY(-53%) translateX(3px); }
      40% { transform: translateY(-47%) translateX(-3px); }
      60% { transform: translateY(-52%) translateX(2px); }
      80% { transform: translateY(-48%) translateX(-2px); }
      100% { transform: translateY(-50%) translateX(0); }
    }
  </style>

  <noscript>
    <style>body { display: block; }</style>
    <h2>‚ö†Ô∏è JavaScript requis</h2>
    <p>Ce site n√©cessite JavaScript pour fonctionner.</p>
  </noscript>

  <script>
  // D√©tection (tu as d√©j√† ce code ; je garde ta logique)
  const ua = navigator.userAgent || "";
  const isIpadOSLike = ua.includes("Macintosh") && navigator.maxTouchPoints > 1;
  const isCoarsePointer = window.matchMedia && matchMedia("(pointer: coarse)").matches;
  const isMobile =
    /Android|iPhone|iPod|IEMobile|Opera Mini/i.test(ua) ||
    isIpadOSLike ||
    isCoarsePointer;

  if (isMobile) {
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('mobile');   // ‚úÖ active les styles du <head>
      document.body.innerHTML = `
        <h2>üò° Hop hop hop !</h2>
        <p>C'est un QR code vraiment sp√©cial.<br><strong>Les t√©l√©phones Apple n'y sont pas accept√©s. ‚úã</strong></p>
        <p>Ouvre ce lien sur ton PC üíª</p>
        <img src="enerve.png" alt="image enerv√©e" class="image-mobile" />
      `;
    });
  }
</script>


</head>

<body>
  <div id="gameArea">
    <div id="elea">
      <div id="nameTag">El√©a</div>
    </div>
  </div>

  <div id="instructions">ZQSD<br>pour se d√©placer<br><br>Un peu de son requis.</div>
  <div id="messageBox">Salut üôÇ‚Äã</div>
  <img src="cadeau.png" class="gift" id="gift1" />
  <img src="cadeau2.png" class="gift" id="gift2" />
  <div id="rightBackground"></div>
  <div id="leftBackground"></div>
  <img src="tinder.png" class="gift" id="tinderFloat">


  <div id="popup">
    <div id="popupContent">
      <p id="popupText">üéÅ Bravo ! Tu as trouv√© un cadeau !</p>
      <br />
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    if (!isMobile) {
      const elea = document.getElementById("elea");
      const messageBox = document.getElementById("messageBox");
      const gift1 = document.getElementById("gift1");
      const gift2 = document.getElementById("gift2");
      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popupText");
      const tinderLogo = document.getElementById("tinderFloat");


      let posX = window.innerWidth / 2;
      let posY = window.innerHeight / 2;
      const speed = 1.5;
      const keysPressed = {};

      document.addEventListener("keydown", (e) => keysPressed[e.key.toLowerCase()] = true);
      document.addEventListener("keyup", (e) => keysPressed[e.key.toLowerCase()] = false);

      function updatePosition() {
        if (keysPressed["z"]) posY -= speed;
        if (keysPressed["s"]) posY += speed;
        if (keysPressed["q"]) posX -= speed;
        if (keysPressed["d"]) posX += speed;

        elea.style.left = posX + "px";
        elea.style.top = posY + "px";

        checkCollision();
        checkGiftCollision();
        checkTinderCollision();
        requestAnimationFrame(updatePosition);
      }

      window.addEventListener("DOMContentLoaded", () => {
        document.body.style.display = "block";
        requestAnimationFrame(updatePosition);
      });

      function checkCollision() {
        const eleaRect = elea.getBoundingClientRect();
        const boxRect = messageBox.getBoundingClientRect();
        const isColliding = !(
          eleaRect.right < boxRect.left ||
          eleaRect.left > boxRect.right ||
          eleaRect.bottom < boxRect.top ||
          eleaRect.top > boxRect.bottom
        );
        if (isColliding) {
          window.location.href = "jeu/jeu.html";
        }
      }

      function checkGiftCollision() {
        const eleaRect = elea.getBoundingClientRect();
        const gifts = [gift1, gift2];
        for (const gift of gifts) {
          if (!gift || gift.style.display === "none") continue;
          const giftRect = gift.getBoundingClientRect();
          const isTouching = !(
            eleaRect.right < giftRect.left ||
            eleaRect.left > giftRect.right ||
            eleaRect.bottom < giftRect.top ||
            eleaRect.top > giftRect.bottom
          );
          if (isTouching) {
            popupText.innerHTML = gift.id === "gift1"
              ? "Tu es la <strong>femme</strong> avec qui je veux faire ma vie et une des plus belles choses qui me soit arriv√©"
              : "Je suis tr√®s <strong>fier</strong> de toi et √ßa me remplit de joie de voir que tu d√©couvres petit √† petit ton potentiel";
            openPopup();
            gift.style.display = "none";
            break;
          }
        }
      }

      function checkTinderCollision() {
        const eleaRect = elea.getBoundingClientRect();
        const tinderRect = tinderLogo.getBoundingClientRect();
        const isTouching = !(
          eleaRect.right < tinderRect.left ||
          eleaRect.left > tinderRect.right ||
          eleaRect.bottom < tinderRect.top ||
          eleaRect.top > tinderRect.bottom
  );
  if (isTouching) {
    window.location.href = "tinder/tinder.html";
  }
}


      function openPopup() {
        popup.style.display = "flex";
      }

      window.closePopup = function () {
        popup.style.display = "none";
      }
    }
  </script>
</body>
