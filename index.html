<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Jeu El√©a</title>
  <style>
    body {
      margin: 0;

    #gameArea {

    #elea {

}

#rightBackground {
  position: absolute;
  top: 0;
  right: 0;
  width: 50vw;       /* moiti√© de la largeur */
  height: 100vh;     /* toute la hauteur */
  background-image: url('champdefleur.png');

  opacity: 0.6;

}
#leftBackground {
  position: absolute;
  top: 0;
  left: 0;
  width: 50vw;
  height: 100vh;
  background-image: url('enfer.webp'); /* change √ßa juste apr√®s */
  background-size: cover;
  background-position: center;

  opacity: 0.6;
  z-index: -1;
  pointer-events: none;

#messageBox {
  position: absolute;

  transform: translateY(-50%);
  background-color: #007BFF;
  color: white;
  padding: 20px 30px;

  font-family: Arial, sans-serif;
  font-size: 20px;

  box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);

}

.gift {
  position: absolute;
  width: 60px;
  height: 60px;
  cursor: pointer;
  z-index: 10;
}

/* Position du premier cadeau */
#gift1 {
  top: 120px;
  right: 500px;
  animation: floatyBig 1.2s ease-in-out infinite;
}

/* Position du second cadeau */
#gift2 {
  bottom: 100px;
  right: 100px;
  animation: floatyBig 1.2s ease-in-out infinite;
}

#popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

#popupContent {
  background: white;
  padding: 30px;
  border-radius: 15px;
  font-family: Arial;
  text-align: center;
}






    #nameTag {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    @keyframes floatyBig {
  0%   { transform: translateY(-50%) translateX(0); }
  20%  { transform: translateY(-53%) translateX(3px); }
  40%  { transform: translateY(-47%) translateX(-3px); }
  60%  { transform: translateY(-52%) translateX(2px); }
  80%  { transform: translateY(-48%) translateX(-2px); }
  100% { transform: translateY(-50%) translateX(0); }
}


  </style>
</head>
<body>
  <div id="gameArea">
    <div id="elea">
      <div id="nameTag">El√©a</div>
    </div>
  </div>
  <div id="instructions">
    ZQSD<br>pour se d√©placer
  </div>
  <div id="messageBox">Salut üôÇ‚Äã</div>
  <img src="cadeau.png" class="gift" id="gift1" />
<img src="cadeau2.png" class="gift" id="gift2" />


  
 
  <div id="rightBackground"></div>
  <div id="leftBackground"></div>


  <div id="popup">
    <div id="popupContent">
      <p id="popupText">üéÅ Bravo ! Tu as trouv√© un cadeau !</p>
      <br />
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>
  
  
  <script>

    // D√©tection mobile
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

if (isMobile) {
  // Remplace tout le body par un message sp√©cial
  document.body.innerHTML = `
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; font-family: Arial, sans-serif;">
      <div>
        <h2>ü•∫ Oups !</h2>
        <p>Ce petit jeu est un cadeau sp√©cial...<br><strong>tu dois l'ouvrir seulement sur ton ordinateur</strong> üíª</p>
        <p>Essaie d'ouvrir ce lien sur ton PC...</p>
      </div>
    </div>
  `;
}

    const elea = document.getElementById("elea");
    const messageBox = document.getElementById("messageBox");
    const gift1 = document.getElementById("gift1");
    const gift2 = document.getElementById("gift2");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
  
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;
    const speed = 1.5;
  
    const keysPressed = {};
  
    document.addEventListener("keydown", (e) => {
      keysPressed[e.key.toLowerCase()] = true;
    });
  
    document.addEventListener("keyup", (e) => {
      keysPressed[e.key.toLowerCase()] = false;
    });
  
    function updatePosition() {
      if (keysPressed["z"]) posY -= speed;
      if (keysPressed["s"]) posY += speed;
      if (keysPressed["q"]) posX -= speed;
      if (keysPressed["d"]) posX += speed;
  
      elea.style.left = posX + "px";
      elea.style.top = posY + "px";
  
      checkCollision();
      checkGiftCollision();
  
      requestAnimationFrame(updatePosition);
    }
  
    requestAnimationFrame(updatePosition);
  
    function checkCollision() {
      const eleaRect = elea.getBoundingClientRect();
      const boxRect = messageBox.getBoundingClientRect();
  
      const isColliding = !(
        eleaRect.right < boxRect.left ||
        eleaRect.left > boxRect.right ||
        eleaRect.bottom < boxRect.top ||
        eleaRect.top > boxRect.bottom
      );
  
      if (isColliding) {
        window.location.href = "jeu.html";
      }
    }
  
    function checkGiftCollision() {
      const eleaRect = elea.getBoundingClientRect();
      const gifts = [gift1, gift2];
  
      for (const gift of gifts) {
        if (!gift || gift.style.display === "none") continue;
  
        const giftRect = gift.getBoundingClientRect();
  
        const isTouching = !(
          eleaRect.right < giftRect.left ||
          eleaRect.left > giftRect.right ||
          eleaRect.bottom < giftRect.top ||
          eleaRect.top > giftRect.bottom
        );
  
        if (isTouching) {
          if (gift.id === "gift1") {
            popupText.innerHTML = "Tu es la <strong>femme</strong> avec qui je veux faire ma vie";
          } else if (gift.id === "gift2") {
            popupText.innerHTML = "Je suis tr√®s <strong>fier</strong> de toi et √ßa me remplit de joie de voir que tu le d√©couvres petit √† petit";
          }
  
          openPopup();
          gift.style.display = "none";
          break;
        }
      }
    }
  
    function openPopup() {
      popup.style.display = "flex";
    }
  
    function closePopup() {
      popup.style.display = "none";
    }
  </script>
  
  
</body>
</html>
