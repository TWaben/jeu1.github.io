<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tinder Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img { max-width: 100%; max-height: 100%; object-fit: contain; }
    #gameOver {
      position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
      color: violet; font-size: 48px; font-weight: bold; font-family: Arial, sans-serif;
      display: none; z-index: 9999;
    }
    #retryButton {
      position: fixed; right: 40px; top: 50%; transform: translateY(-50%);
      background-color: #444; color: white; padding: 15px 25px; border-radius: 20px;
      font-size: 22px; font-family: Arial, sans-serif; display: none; z-index: 9999;
      animation: floatUpDown 515ms ease-in-out infinite; box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    @keyframes floatUpDown {
      0% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-10px); }
      100% { transform: translateY(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <img id="sequence" src="images/eleavictor.png" alt="Intro" />
  <div id="gameOver">El√©a et Victor se sont fait √©cras√©s sur la route</div>
  <!-- üëá le param√®tre pour sauter les photos -->
  <a href="../jeu4.html?skipPhotos=true" id="retryButton">R√©essaie</a>
  <audio id="gameOverSound" src="ELEA.mp3"></audio>

  <script>
  const imageElement   = document.getElementById("sequence");
  const gameOverEl     = document.getElementById("gameOver");
  const retryButtonEl  = document.getElementById("retryButton");
  const gameOverSound  = document.getElementById("gameOverSound");

  const frames = [
    "images/eleavictor.png",
    "images/eleavictor1.png",
    "images/eleavictor2.png"
  ];

  const FRAME_DELAY_MS = 3200; // dur√©e par image

  // Pr√©charge les images
  function preload(urls) {
    return Promise.all(urls.map(src => {
      const img = new Image();
      img.src = src;
      return img.decode ? img.decode().catch(()=>{}) : Promise.resolve();
    }));
  }

  async function start() {
    imageElement.src = frames[0];
    let i = 1;

    preload(frames.slice(1));

    function showNext() {
      if (i < frames.length) {
        imageElement.src = frames[i];

        // ‚úÖ Game Over imm√©diat apr√®s eleavictor2.png
        if (frames[i] === "images/eleavictor2.png") {
          gameOverEl.style.display = "block";
          retryButtonEl.style.display = "block";
          gameOverSound.currentTime = 0;
          gameOverSound.play().catch(()=>{});
          return; // stop la s√©quence
        }

        i++;
        setTimeout(showNext, FRAME_DELAY_MS);
      }
    }

    setTimeout(showNext, FRAME_DELAY_MS);
  }

  document.addEventListener('DOMContentLoaded', start);
</script>



</body>
</html>
